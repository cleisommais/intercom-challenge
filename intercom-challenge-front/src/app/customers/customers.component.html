<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

<!--  <div *ngIf="uploadResponse.status === 'error'">
    {{ uploadResponse.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'progress'">
    <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100">
      {{uploadResponse.message}}%
    </div>
  </div>-->
  <div class="file-field">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit(form.value)" enctype="multipart/form-data">
      <mat-form-field class="full-width">
        <input type="file" placeholder="Upload the file" formControlName="file" (change)="onFileChange($event)"/>
        <mat-error>
          <span *ngIf="!form.get('file').valid && form.get('file').touched">Please upload the file</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">
          <mat-icon>cloud_upload</mat-icon>
        </button>
      </div>
    </form>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table">
      <!-- Customers Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers Id</th>
        <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
      </ng-container>
      <!-- Customers Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Customers distance Column -->
      <ng-container matColumnDef="targetDistance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers target distance</th>
        <td mat-cell *matCellDef="let row">{{ row.targetDistance | number:'1.0-0' }} Km</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
