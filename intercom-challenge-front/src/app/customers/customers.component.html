<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table">
      <!-- Customers Id Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers Id</th>
        <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
      </ng-container>
      <!-- Customers Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Customers longitude Column -->
<!--      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers Longitude</th>
        <td mat-cell *matCellDef="let row">{{ row.longitude }}</td>
      </ng-container>-->

      <!-- Customers latitude Column -->
<!--      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers Latitude</th>
        <td mat-cell *matCellDef="let row">{{ row.latitude }}</td>
      </ng-container>-->

      <!-- Customers distance Column -->
      <ng-container matColumnDef="targetDistance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customers target distance </th>
        <td mat-cell *matCellDef="let row">{{ row.targetDistance | number:'1.0-0' }} Km</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
